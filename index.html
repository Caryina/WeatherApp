<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title"><h2>Weather App</h2></div>
      <form>
        <input type="text" placeholder="Enter a city" />
        <button type="submit">Show weather</button>
        <button type="button" id="forecastBtn">Show forecast</button>
        <span class="msg"></span>
      </form>
      <!--  forecast for today -->
      <div class="forecastNow">
        <div id="weatherNow">
          <ul class="cities"></ul>
        </div>
      </div>
      <!--  forecast for 6 days -->
      <div class="forecastDiv">
        <div class="forecast-cities" id="forecastDiv"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
